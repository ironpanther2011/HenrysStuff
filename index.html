<!DOCTYPE html>
<html>
<body onload="startGame()">

<h1>Picture Game</h1>

<p>Enter type pop cool pic 2 have picture show.</p>

<label for="newspapername">type here:</label>
<input type="text" id="newspapername" name="newspapername"><br><br>
<input onclick="submit()" type="submit" value="Submit">

<img id="image" style="display: none;" src="https://wallpapersflix.com/cool/wp-content/uploads/2020/07/Cool-Wallpaper-For-Laptop.jpg" alt="Trulli" width="500" height="333">

<script>
    var time = 0;

    function checkAnswer() {
        const answer = document.getElementById("newspapername").value
        if (answer == 'pop cool pic') {
            return true;
        } else {
            return false;
        }
    }

    function submit() {
        if (time <= 10) {
            if (checkAnswer() === true) {
                document.getElementById("image").style.display = ""
                alert("You win!")
                time = 11
            } else {
                alert("try again!")
            }
        } else {
            alert("You've run out of time :(")
        }
    }

    function startGame() {
        resetGame();
        var timer = setInterval(function () {
          time++;
          if (time == 10) {
            if (checkAnswer() === true) {
                document.getElementById("image").style.display = ""
                alert("You win!")
            } else {
                alert("You lose :(")
            }
          }
        }, 1000);
      }

      function resetGame() {
        timer = 0;
      }
</script>

</body>
</html>
